<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-cs-12">
        <mc-backend-error-messages *ngIf="errorsProps" [backendErrors]="errorsProps">
        </mc-backend-error-messages>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Article title"
                formControlName="title">
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="What is this article about?"
                formControlName="description">
            </fieldset>
            <fieldset class="form-group">
              <textarea
                type="text"
                class="form-control form-control-lg"
                placeholder="write your article"
                formControlName="body">
              </textarea>
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="enter tags"
                formControlName="tagList">
            </fieldset>
            <fieldset>
              <button
                class="btn btn-lg pull-xs right btn-primary"
                type="submit" [disabled]="formGroup.invalid || isSubmittingProps">publish</button>
            </fieldset>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
