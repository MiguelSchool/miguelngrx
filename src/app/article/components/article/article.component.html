<div class="article-page">
  <div class="banner">
    <div class="container" *ngIf="article$| async as article">
      <h1>{{article.title}}</h1>
      <div class="article-meta">
        <a [routerLink]="['profiles',article.author.username]">
          <img [src]="article.author.image" [alt]="'...'">
        </a>
        <div class="info">
          <a [routerLink]="['profiles',article.author.username]">
            {{article.author.username}}
          </a>
          <span class="date">{{article.createdAt}}</span>
        </div>
        <span *ngIf="isAuthor$ | async as isAuthor">
          <a
            [routerLink]="['/articles',article.slug, 'edit']"
            class="btn btn-outline-secondary btn-sm">
            Edit Article
          </a>
          <button
            (click)="deleteArticle()"
            class="btn btn-outline-danger btn-sm">
            Delete Article
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="container-page" *ngIf="article$|async as article">
    <mc-loading *ngIf="isLoading$| async"></mc-loading>
    <mc-error-message *ngIf="error$|async"></mc-error-message>
    <div class="row article-content" *ngIf="article$|async as article">
      <div class="col-xs-12">
        <div>
          <p>{{(article$|async).body }}</p>
        </div>
        <mc-tag-list [tags]="article.tagList"></mc-tag-list>
      </div>
    </div>
  </div>
</div>
